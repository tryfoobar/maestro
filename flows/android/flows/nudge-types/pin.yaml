appId: app.runnr.android
---
- launchApp:
    clearState: true

- scrollUntilVisible:
    element: Reboot SDK
- doubleTapOn: Reboot SDK

- extendedWaitUntil:
    visible:
      text: Tooltip Marker
    timeout: 20000

# Nudge Trigger
- doubleTapOn: Guide/Survey Flag Key
- inputText: "guide-e2e-pin"
- tapOn: Show Guide/Survey

# Assert
- assertVisible: Pin Nudge

- tapOn: Close
- assertNotVisible: Pin Nudge