appId: com.app.RunnrHost
---
- launchApp:
    clearState: true

- scrollUntilVisible:
    element: Reboot SDK
- doubleTapOn: Reboot SDK

# Nudge Trigger
- scrollUntilVisible:
    direction: UP
    element: Event Name
- tapOn:
    text: Guide/Survey Flag Key
    retryTapIfNoChange: false
- inputText: "guide-e2e-go-to-step"
- tapOn: Show Guide/Survey

- assertVisible: Step 1
- tapOn: Proceed

- assertVisible: Step 3
- tapOn: Proceed

- assertVisible: Step 2
- tapOn: Close
