appId: com.app.RunnrHost
---
- launchApp:
    clearState: true

- scrollUntilVisible:
    element: Reboot SDK
- doubleTapOn: Reboot SDK

# Nudge Trigger
- scrollUntilVisible:
    direction: UP
    element: Event Name
- tapOn:
    text: Guide/Survey Flag Key
    retryTapIfNoChange: false

- inputText: "guide-e2e-top-banner"
- tapOn: Show Guide/Survey

# Assert
- assertVisible: This is a working top banner!

# Check if close is working
- tapOn: Close
- assertNotVisible: This is a working top banner!
